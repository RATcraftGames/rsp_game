<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, ножницы, бумага — Игра с обучающимся ботом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Камень, ножницы, бумага</h1>
        <div class="game-buttons">
            <button id="rock">Камень</button>
            <button id="scissors">Ножницы</button>
            <button id="paper">Бумага</button>
        </div>
        <div id="result" class="result"></div>
        <div id="bot-move" class="bot-move"></div>
        <div id="full-history" class="full-history">
            <h2>Полная история (игрок и бот)</h2>
            <ul id="full-history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
